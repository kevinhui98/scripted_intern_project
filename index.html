<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Firebase Chat</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <script src='https://cdn.firebase.com/js/client/2.4.0/firebase.js'></script>
  
  <style>
    body {
      font-family: 'HelveticaNeue-Light';
    }
    .msg {
      margin: 10px 0;
      padding: 10px;
      width: 400px;
      background-color: #efefef;
    }
    #username, #text {
      margin: 5px 0px;
    }
    #post {
      padding: 0.5em 1em;
      background-color: #50b1ff;
      border: none;
      color: #FFF;
    }
    #results{
    max-height: 300px;
    overflow-y: scroll;
    overflow-x: hidden;
    }
  </style>
  
</head>

<body>
  <input id="username" type="text" placeholder="Name"><br/>
  <input id="text" type="text" placeholder="Message"><br/>
  <button id="post">Post</button><br/>
  <div id="results"></div>
  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
  
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyDYS9Kmx0oYa2yteooAlBanVWMY4KkVwmU",
      authDomain: "scripted-internchat-174014.firebaseapp.com",
      databaseURL: "https://scripted-internchat-174014.firebaseio.com",
      projectId: "scripted-internchat-174014",
      storageBucket: "",
      messagingSenderId: "266802961407"
    };
    
    var myFirebase = new Firebase('https://scripted-internchat-174014.firebaseio.com/');
    
    var usernameInput = document.querySelector('#username');
    var textInput = document.querySelector('#text');
    var postButton = document.querySelector('#post');

    postButton.addEventListener("click", function() {
      var msgUser = usernameInput.value;
      var msgText = textInput.value;
      myFirebase.push({username:msgUser, text:msgText});
      textInput.value = "";
    });
    
    var startListening = function() {
      myFirebase.on('child_added', function(snapshot) {
        var msg = snapshot.val();
      
        var msgUsernameElement = document.createElement("b");
        msgUsernameElement.textContent = msg.username;
        
        var msgTextElement = document.createElement("p");
        msgTextElement.textContent = msg.text;
  
        var msgElement = document.createElement("div");
        msgElement.appendChild(msgUsernameElement);
        msgElement.appendChild(msgTextElement);
        
        msgElement.className = "msg";
        document.getElementById("results").appendChild(msgElement);
      });
    }

    // Begin listening for data
    startListening();
    
    firebase.initializeApp(config);
  </script>
</body>

</html>
